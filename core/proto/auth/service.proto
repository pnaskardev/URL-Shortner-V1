syntax = "proto3";

package auth;

option go_package = "github.com/pnaskardev/URL-Shortner-V1/core/proto/auth;auth";

message AuthRequest {
    int64 a=1;
    int64 b = 2;
}

message AuthResponse {
    int64 c = 1;
}

service AuthService{
    rpc SignUp(AuthRequest) returns (AuthResponse);
    rpc SignIn(AuthRequest) returns (AuthResponse);
}

